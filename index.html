<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</tip>
  <link rel="stylesheet" href="app.css">  
</head>
<body>
  <div id='main'>
    <h1>Tip Calculator</h1>
    <div id="bill">
      <label for="amount">Bill:</label>
      <input id="amount" type="number" placeholder="0.00" min="0">
    </div>
    <div id="perGroup">
      <label for="numGroups">Per Group:</label>
      <input id="numGroups" type="number" step="1" min="1" value='1'>
    </div>
    <input id="btnGetTip" type="button" value="Get Tip" onclick="getTip()">
  </div>

  <div id='result' class='hidden'>
	<table>
	  <thead>
  	    <tr>
		  <th>Percent</th>
		  <th>Tip ($)</th>
		</tr>
	  </thead>
	  <tbody>
	    <tr>
		  <td>15</td>
		  <td id="tdTip15"></td>
		</tr>
		<tr>
			<td>17</td>
			<td id="tdTip17"></td>
		</tr>
		<tr>
			<td>20</td>
			<td id="tdTip20"></td>
		</tr>
		<tr>
			<td>25</td>
			<td id="tdTip25"></td>
		</tr>
	  </tbody>
	</table>
  </div>
  
  <script>
  function getTip() {
    var amountTextBox = parseFloat(document.getElementById("amount").value);
    var numGroups = parseFloat(document.getElementById("numGroups").value);
    var showResult = document.getElementById("result");
  
    if (!isNaN(amountTextBox)) {
      if (amountTextBox >= 0 && numGroups === 1) {
        document.getElementById("tdTip15").innerHTML = (amountTextBox * 0.15).toFixed(2);
        document.getElementById("tdTip17").innerHTML = (amountTextBox * 0.17).toFixed(2);
        document.getElementById("tdTip20").innerHTML = (amountTextBox * 0.20).toFixed(2);
        document.getElementById("tdTip25").innerHTML = (amountTextBox * 0.25).toFixed(2);
      } else if (amountTextBox >= 0 && numGroups > 1) {
        document.getElementById("tdTip15").innerHTML = ((amountTextBox * 0.15)/numGroups).toFixed(2);
        document.getElementById("tdTip17").innerHTML = ((amountTextBox * 0.17)/numGroups).toFixed(2);
        document.getElementById("tdTip20").innerHTML = ((amountTextBox * 0.20)/numGroups).toFixed(2);
        document.getElementById("tdTip25").innerHTML = ((amountTextBox * 0.25)/numGroups).toFixed(2);
      }
    
      showResult.classList.remove("hidden");
    }
    else {
      if (showResult.classList.contains("hidden") == false) {
        showResult.classList.add("hidden");  
      }
    }
  };
  </script>
</body>
</html>
